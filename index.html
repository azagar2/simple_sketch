<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
		<script src="jquery-1.11.2.min.js"></script>
		<!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
		
	<body>
		<div class="col-md-12">

            <br>
			
            <div class="btn-group btn-group-lg">
            <button id="selectButton" type="button" class="btn btn-primary"><img src="images/mouse.jpg"></button>
            <button id="freehandButton" type="button" class="btn btn-primary"><img src="images/freehand.jpg"></button>
            <button id="lineButton" type="button" class="btn btn-primary"><img src="images/line.jpg"></button>
            <button id="rectButton" type="button" class="btn btn-primary"><img src="images/rectangle.jpg"></button>
            <button id="squareButton" type="button" class="btn btn-primary"><img src="images/square.jpg"></button>
            <button id="ellipseButton" type="button" class="btn btn-primary"><img src="images/ellipse.jpg"></button>
            <button id="circleButton" type="button" class="btn btn-primary"><img src="images/circle.jpg"></button>
            <button id="openPolyButton" type="button" class="btn btn-primary"><img src="images/openpolygon.jpg"></button>
            <button id="closedPolyButton" type="button" class="btn btn-primary"><img src="images/closedpolygon.jpg"></button>
            </div>
            <div class="btn-group btn-group-sm btn-group-vertical">
                <button id="black" type="button" class="btn btn-black">Black</button>
                <button id="red" type="button" class="btn btn-red">Red</button>
            </div>
            <div class="btn-group btn-group-sm btn-group-vertical">
                <button id="green" type="button" class="btn btn-green">Green</button>
                <button id="blue" type="button" class="btn btn-blue">Blue</button>
            </div>

            <div class="btn-group btn-group-lg">
                <button id="clearButton" type="button" class="btn btn-primary"><img src="images/delete.jpg"></button>
                <button id="deleteButton" type="button" class="btn btn-primary"><img src="images/erase.jpg"></button>
                <button id="copyButton" type="button" class="btn btn-primary"><img src="images/copy.jpg"></button>
                <button id="pasteButton" type="button" class="btn btn-primary"><img src="images/paste.jpg"></button>
            </div>

		</div>
		<div class="col-md-12" style="height:500px">
            <br>
				<div id="sketch" style="height:500px">
					<canvas id="paint"></canvas>
				</div>
		</div>

        <!-- SCRIPTS -->
		<script src="sketch.js"></script>
		
	</body>
	
</html>
